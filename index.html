<!DOCTYPE html>
<html lang="en">
	<head>
	  <link rel="stylesheet" href="styles.css">
	  <title>JavaScript demo</title>
	  <!-- add the link tag to the style.css which will be in a folder -->
	  
	  
	  <!-- used to embed client side script/JS -->
	  <script type="text/javascript">
		//comment in JS
		//add 3 examples of javascript
		
		// Basic number game
		var num1 = parseInt(prompt("Enter First Number"));
		var num2 = parseInt(prompt("Enter Second Number"));
		
		if(num1 < num2){
			document.write("<p>The second number is larger<p>")
		} else {
		document.write ("<p>The First number is larger<p>")
		}
		
		// Gives you a different output depending on time of the day
		var time = parseInt(prompt("Enter Time 24HR clock"));
		
		if(time < 12) {
			document.write("<p>Good morning!<p>");
		} else {
			document.write("<p>Good day!<p>");
		}
		
		// If one or the other	
		var colorguess = prompt("Enter your colour guess");
		
		if(colorguess != "red"){
			document.write("<p>Incorrect try another colour<p>");
		} else {
			document.write("<p>Congratulations you gussed the colour correctly!<p>");
		}
		
		
		
	  </script>
	  	  
	</head>
	<body>
		<button onClick="window.location.reload();">Try again!</button>
	</body>
</html>
